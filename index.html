<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Visualização de Dados - Trabalho Prático I</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/round-about.css" rel="stylesheet">

</head>
<style>
    #grafos {
      font: 15px sans-serif;
    }

    svg {
      padding: 10px 0 0 10px;
    }

    .arc {
      stroke: #fff;
    }

    .pie{
      width: 170px; 
      height: 170px;
    }


</style>
<script src="http://d3js.org/d3.v3.min.js"></script>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trabalho Prático I</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Grupo</a>
                    </li>
                    <li>
                        <a href="#">Sobre o Trabalho</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                  <h1 class="page-header">Escolha um grafo para ser visualizado:</h1>
                  <form method="get" action="">
                    <select name="grafo" class="form-control">
                      <option value="0">Grafo 0</option>
                      <option value="1">Grafo 1</option>
                      <option value="2">Grafo 2</option>
                      <option value="3">Grafo 3</option>
                    </select>
                  </br>
                    <input type="submit" class="btn btn-primary" value="Visualizar" />
                    <input type="reset" class="btn btn-danger" value="Cancelar" />
                  </form> 
                </br>
            </div>
        </div>
        <div id="grafos">
          <script type="text/javascript">

                    var radius = 74,
                        padding = 10;

                    var color = d3.scale.ordinal()
                        .range(["#FF8C00","#F0E68C","#00BFFF","#696969","#C0C0C0", "#7B68EE","#DC143C",
                          "#708090","#00FF00","#FF00FF","#483D8B","#8A2BE2","#556B2F", "#800000","#B22222",
                          "#008B8B","#006400","#8B4513","#DEB88","#FF6347","#FFB6C1","#FFE4C4","#FFDAB9","#B0E0E6",
                          "#D2B48C","#F5DEB3"]);

                    var arc = d3.svg.arc()
                        .outerRadius(radius)
                        .innerRadius(radius - 30);

                    var pie = d3.layout.pie()
                        .sort(null)
                        .value(function(d) { return d.population; });

                    d3.csv("data/0.csv", function(error, data) {
                      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "idgrafo" && key !== "idpessoa"; }));

                      data.forEach(function(d) {
                        d.ages = color.domain().map(function(name) {
                          return {name: name, population: +d[name]};
                        });
                      });

                      var svg = d3.select("#grafos").selectAll(".pie")
                          .data(data)
                        .enter().append("svg")
                          .attr("class", "pie")
                          .attr("width", radius * 2)
                          .attr("height", radius * 2)
                        .append("g")
                          .attr("transform", "translate(" + radius + "," + radius + ")");

                       svg.selectAll(".arc")
                          .data(function(d) { return pie(d.ages); })
                        .enter().append("path")
                          .attr("class", "arc")
                          .attr("d", arc)
                          .style("fill", function(d) {return color(d.data.name); });

                        svg.append("text")
                          .attr("dy", ".35em")
                          .style("text-anchor", "middle")
                          .text(function(d) { return "pessoa "+ d.idpessoa; });

                    });

                </script>
        </div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12" align="center">
                    <p> Departamento de Ciência da Computação - Universidade Federal de Minas Gerais - 2015</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
